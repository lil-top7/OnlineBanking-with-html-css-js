<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBank |Where excellence meets banking</title>
    <link rel="stylesheet" href="css.form/style.min.css">
    <script defer src="js.form/login.js"></script>
</head>
<body class="login">
    <header class="header">
        <nav class="nav">
            <img src="img/logo.svg" class="nav__logo" id="logo"/>
            </nav>
            </header>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <br>
        <form action="dashboard.html" class="loginForm">
            <div class="input-group">
                <label for="username"  class="label">Username</label>
                <input type="text" placeholder ="username" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" placeholder ="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
